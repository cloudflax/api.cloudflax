services:
  # Genera certificados SSL antes de que arranque PostgreSQL.
  # Se ejecuta una vez; db espera a que termine.
  certs-init:
    image: alpine:3.20
    volumes:
      - postgres_certs:/certs
    command:
      - sh
      - -c
      - |
        apk add --no-cache openssl
        openssl req -x509 -newkey rsa:2048 -nodes -keyout /certs/server.key -out /certs/server.crt -subj "/CN=db" -days 365
        chown 70:70 /certs/server.key /certs/server.crt
        chmod 600 /certs/server.key
        chmod 644 /certs/server.crt
        echo "Certificados generados"
    restart: "no"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    entrypoint: ["/bin/sh", "-c"]
    command: ["echo 'Container started' && tail -f /dev/null"]
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - go-mod-cache:/go/pkg/mod
    environment:
      - PORT=3000
      - LOG_LEVEL=INFO
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=cloudflax
      - DB_SSL_MODE=require
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    command: >
      postgres
      -c ssl=on
      -c ssl_cert_file=/certs/server.crt
      -c ssl_key_file=/certs/server.key
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=cloudflax
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_certs:/certs:ro
    depends_on:
      certs-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  postgres_certs:
  go-mod-cache:
